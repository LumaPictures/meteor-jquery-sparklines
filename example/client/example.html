<head>
  <title>Sparklines</title>
</head>

<template name="home">
  {{> pageHeaderWithSparklines }}
  {{> stringDataSource }}
  {{> infoBlocks }}
</template>

<template name="pageHeaderWithSparklines">
  {{#pageHeader}}
  {{> pageTitle title="Sparklines" subtitle="Live bar charts." }}
    {{#pageHeaderWidget selector="header-bar-stats" }}
      {{#stats}}
        {{#statsShowcase title="New Visits" currentValue="22.504"}}
          {{> sparkline
              selector="header-new-visits"
              styles="bar-info chart"
              dataSeries=sparklines.arrayDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="My Balance" currentValue="$16.29"}}
          {{> sparkline
              selector="header-my-balance"
              styles="bar-danger chart"
              dataSeries=sparklines.arrayDataSeriesExample
          }}
        {{/statsShowcase}}
      {{/stats}}
    {{/pageHeaderWidget}}
  {{/pageHeader}}
  {{> breadcrumbsLine }}
</template>

<template name="stringDataSource">
  <div class="panel panel-default">
    <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> String DataSource</h6></div>
    <div class="panel-body">
      {{#stats styles="list-justified" }}
        {{#statsShowcase title="New Visits" currentValue="22.504"}}
          {{> sparkline
              styles="bar-info chart"
              dataSeries=sparklines.stringDataSeriesExample
              debug="all"
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="My Balance" currentValue="$16.29"}}
          {{> sparkline
              styles="bar-danger"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="New Visits" currentValue="22.504"}}
          {{> sparkline
              styles="bar-info chart"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="My Balance" currentValue="$16.29"}}
          {{> sparkline
              styles="bar-danger chart"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
      {{/stats}}

      {{#stats styles="list-justified block" }}
        {{#statsShowcase title="New Visits" currentValue="22.504"}}
          {{> sparkline
              styles="bar-info chart"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="My Balance" currentValue="$16.29"}}
          {{> sparkline
              styles="bar-danger"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="New Visits" currentValue="22.504"}}
          {{> sparkline
              styles="bar-info chart"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
        {{#statsShowcase title="My Balance" currentValue="$16.29"}}
          {{> sparkline
              styles="bar-danger chart"
              dataSeries=sparklines.stringDataSeriesExample
          }}
        {{/statsShowcase}}
      {{/stats}}
    </div>
  </div>
</template>
