<template name="bulletCharts">
  {{> bulletChartDataSources }}
  {{> presetBulletCharts }}
</template>

<template name="bulletChartDataSources">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Bullet Chart DataSources" }}
    {{#panelBody}}
      {{> csvBulletChartDataSource }}
      {{> domBulletChartDataSource }}
      {{> arrayBulletChartDataSource }}
      {{> cursorBulletChartDataSource }}
    {{/panelBody}}
  {{/panel}}
</template>

<template name="csvBulletChartDataSource">
  <div class="col-md-3">
    {{#panel}}
    {{> panelHeading icon="icon-table" title="CSV DataSource" }}
    {{#panelBody}}
    {{> sparkline
    type="bullet"
    csv=sparklines.csvDataSeriesExample
    }}
    {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="domBulletChartDataSource">
  <div class="col-md-3">
    {{#panel}}
    {{> panelHeading icon="icon-table" title="DOM DataSource" }}
    {{#panelBody}}
    {{#sparkline type="bullet" domSource="true" }}
    {{sparklines.csvDataSeriesExample}}
    {{/sparkline}}
    {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="arrayBulletChartDataSource">
  <div class="col-md-3">
    {{#panel}}
    {{> panelHeading icon="icon-table" title="Array DataSource" }}
    {{#panelBody}}
    {{> sparkline
    type="bullet"
    array=sparklines.arrayDataSeriesExample
    }}
    {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="cursorBulletChartDataSource">
  <div class="col-md-3">
    {{#panel}}
    {{> panelHeading icon="icon-table" title="Cursor DataSource" }}
    {{#panelBody}}
    {{> sparkline
    type="bullet"
    cursor=sparklines.cursorDataSeriesExample
    property="value"
    }}
    {{/panelBody}}
    {{/panel}}
  </div>
</template>

  <div class="col-md-4">

</template>

<template name="presetBulletCharts">
  {{#panel}}
  {{> panelHeading icon="icon-table" title="Preset Bullet Charts" }}
  {{#panelBody}}

    {{> defaultBulletChart }}
    {{> infoBulletChart }}
    {{> warningBulletChart }}
  </div>
  <div class="row">
    {{> primaryBulletChart }}
    {{> successBulletChart }}
    {{> dangerBulletChart }}
  </div>
  {{/panelBody}}
  {{/panel}}
</template>
