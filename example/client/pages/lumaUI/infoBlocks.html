<template name="infoBlocks">
  {{> barChartInfoBlocksDefault }}
  {{> barChartInfoBlocksPrimary }}
</template>

<template name="barChartInfoBlocksDefault">
  {{#stats styles="list-justified" }}
    {{#statsShowcase title="New Visits" currentValue="22.504"}}
      {{> sparkline
        styles="bar-info chart"
        dataSeries=sparklines.csvDataSeriesExample
      }}
    {{/statsShowcase}}
    {{#statsShowcase title="My Balance" currentValue="$16.29"}}
      {{> sparkline
        styles="bar-danger chart"
        dataSeries=sparklines.csvDataSeriesExample
      }}
    {{/statsShowcase}}
    {{#statsShowcase title="New Visits" currentValue="22.504"}}
      {{> sparkline
        styles="bar-info chart"
        dataSeries=sparklines.csvDataSeriesExample
      }}
    {{/statsShowcase}}
    {{#statsShowcase title="My Balance" currentValue="$16.29"}}
      {{> sparkline
        styles="bar-danger chart"
        dataSeries=sparklines.csvDataSeriesExample
      }}
    {{/statsShowcase}}
  {{/stats}}
</template>
