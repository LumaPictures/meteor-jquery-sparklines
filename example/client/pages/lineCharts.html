<template name="lineCharts">
  {{> lineChartDataSources }}
  {{> presetLineCharts }}
</template>

<template name="lineChartDataSources">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Line Chart DataSources" }}
    {{#panelBody}}
      {{> csvLineChartDataSource }}
      {{> domLineChartDataSource }}
      {{> arrayLineChartDataSource }}
      {{> cursorLineChartDataSource }}
    {{/panelBody}}
  {{/panel}}
</template>

<template name="csvLineChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="CSV DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="line"
            csv=sparklines.csvDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="domLineChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="DOM DataSource" }}
      {{#panelBody}}
        {{# sparkline type="line" domSource="true" }}
          {{sparklines.csvDataSeriesExample}}
        {{/sparkline}}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="arrayLineChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Array DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="line"
            array=sparklines.arrayDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="cursorLineChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Cursor DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="line"
            cursor=sparklines.cursorDataSeriesExample
            property="value"
            debug="all"
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="defaultLineChart">
  <div class="col-md-4">
    {{#panel}}

    {{/panel}}

</template>

<template name="presetLineCharts">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Preset Line Charts" }}
    {{#panelBody}}
      <div class="row block">
        {{> defaultLineChart }}
        {{> infoLineChart }}
        {{> warningLineChart }}
      </div>
      <div class="row">
        {{> primaryLineChart }}
        {{> successLineChart }}
        {{> dangerLineChart }}
      </div>
    {{/panelBody}}
  {{/panel}}
</template>
