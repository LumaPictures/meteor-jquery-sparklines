<template name="barCharts">
  <div class="row">
    {{> csvBarChartDataSource }}
    {{> arrayBarChartDataSource }}
    {{> reactiveBarChartCursorDataSource }}
  </div>
  <div class="row">
    {{> presetBarCharts }}
  </div>
</template>

<template name="csvBarChartDataSource">
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> CSV DataSource</h6></div>
      <div class="panel-body">
        {{#stats styles="list-justified" }}
          {{#statsShowcase title="New Visits" currentValue="22,504"}}
            {{> sparkline
                styles="bar-default chart"
                dataSeries=sparklines.csvDataSeriesExample
            }}
          {{/statsShowcase}}
        {{/stats}}
      </div>
    </div>
  </div>
</template>
