<template name="barCharts">
  {{> barChartDataSources }}
  {{> presetBarCharts }}
</template>

<template name="barChartDataSources">
  <div class="panel panel-default">
    <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> Bar Chart DataSources</h6></div>
    <div class="panel-body">
      <div class="row">
        {{> csvBarChartDataSource }}
        {{> domBarChartDataSource }}
        {{> arrayBarChartDataSource }}
        {{> cursorBarChartDataSource }}
      </div>
    </div>
  </div>
</template>

<template name="csvBarChartDataSource">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> CSV DataSource</h6></div>
      <div class="panel-body">
        {{> sparkline
            type="bar"
            dataSeries=sparklines.csvDataSeriesExample
        }}
      </div>
    </div>
  </div>
</template>

<template name="domBarChartDataSource">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading"><h6 class="panel-title"><i class="icon-table"></i> DOM DataSource</h6></div>
      <div class="panel-body">
        {{# sparkline type="bar" domSource="true" debug="all" }}
          {{#each sparklines.arrayDataSeriesExample }}
            {{this}},
          {{/each}}
        {{/sparkline}}
      </div>
    </div>
  </div>
</template>
