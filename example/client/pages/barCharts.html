<template name="barCharts">
  {{> barChartDataSources }}
  {{> presetBarCharts }}
</template>

<template name="barChartDataSources">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Bar Chart DataSources" }}
    {{#panelBody}}
      {{> csvBarChartDataSource }}
      {{> domBarChartDataSource }}
      {{> arrayBarChartDataSource }}
      {{> cursorBarChartDataSource }}
    {{/panelBody}}
  {{/panel}}
</template>

<template name="csvBarChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="CSV DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="bar"
            csv=sparklines.csvDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="domBarChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="DOM DataSource" }}
      {{#panelBody}}
        {{# sparkline type="bar" domSource="true" }}
          {{sparklines.csvDataSeriesExample}}
        {{/sparkline}}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="arrayBarChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Array DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="bar"
            array=sparklines.arrayDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="cursorBarChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Cursor DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="bar"
            cursor=sparklines.cursorDataSeriesExample
            property="value"
            debug="all"
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

  <div class="col-md-4">

</template>

<template name="presetBarCharts">

        {{> defaultBarChart }}
        {{> infoBarChart }}
        {{> warningBarChart }}
      </div>
      <div class="row">
        {{> primaryBarChart }}
        {{> successBarChart }}
        {{> dangerBarChart }}
      </div>
    {{/panelBody}}
  {{/panel}}
</template>
