<template name="discreteCharts">
  {{> discreteChartDataSources }}
  {{> presetDiscreteCharts }}
</template>

<template name="discreteChartDataSources">
  {{#panel}}
    {{> panelHeading icon="icon-table" title="Discrete Chart DataSources" }}
    {{#panelBody}}
      {{> csvDiscreteChartDataSource }}
      {{> domDiscreteChartDataSource }}
      {{> arrayDiscreteChartDataSource }}
      {{> cursorDiscreteChartDataSource }}
    {{/panelBody}}
  {{/panel}}
</template>

<template name="csvDiscreteChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="CSV DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="discrete"
            csv=sparklines.csvDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="domDiscreteChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="DOM DataSource" }}
      {{#panelBody}}
        {{#sparkline type="discrete" domSource="true" }}
          {{sparklines.csvDataSeriesExample}}
        {{/sparkline}}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="arrayDiscreteChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Array DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="discrete"
            array=sparklines.arrayDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="cursorDiscreteChartDataSource">
  <div class="col-md-3">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="Cursor DataSource" }}
      {{#panelBody}}
        {{> sparkline
            type="discrete"
            cursor=sparklines.cursorDataSeriesExample
            property="value"
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="defaultDiscreteChart">
  <div class="col-md-4">
    {{#panel}}
      {{> panelHeading icon="icon-table" title="discrete-default" }}
      {{#panelBody}}
        {{> sparkline
            styles="discrete-default"
            csv=sparklines.csvDataSeriesExample
        }}
      {{/panelBody}}
    {{/panel}}
  </div>
</template>

<template name="presetDiscreteCharts">
  {{#panel}}
  {{> panelHeading icon="icon-table" title="Preset Discrete Charts" }}
  {{#panelBody}}
    <div class="row block">
      {{> defaultDiscreteChart }}
      {{> infoDiscreteChart }}
      {{> warningDiscreteChart }}
    </div>
    <div class="row">
      {{> primaryDiscreteChart }}
      {{> successDiscreteChart }}
      {{> dangerDiscreteChart }}
    </div>
  {{/panelBody}}
  {{/panel}}
</template>
