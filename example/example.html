<head>
    <title>meteor-sparklines example</title>
</head>

<body>
  {{> sparklines}}
</body>

<template name="sparklines">
    <div class="row-fluid">
        <h1>meteor-sparklines example</h1>
    </div>
    <div class="row-fluid">
        <a href="https://github.com/austinrivas/meteor-sparklines" class="btn btn-warning github">Github</a>
        <a href="https://atmosphere.meteor.com/package/sparklines" class="btn btn-danger atmosphere">Atmosphere</a>
        <a href="https://github.com/austinrivas" class="btn btn-success profile">Austin Rivas</a>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-title">
                    <h3>
                        Sparklines
                    </h3>
                </div>
                <div class="box-content">
                    <div class="sparklines">
                        <p>
                            Inline Sparkline: <span class="inlinesparkline">1,4,4,7,5,9,10</span>
                        </p>
                        <p>
                            Sparkline with dynamic data: <span class="dynamicsparkline">Loading..</span>
                        </p>
                        <p>
                            Bar chart with dynamic data: <span class="dynamicbar">Loading..</span>
                        </p>
                        <p>
                            Bar chart with inline data: <span class="inlinebar">1,3,4,5,3,5</span>
                        </p>
                    </div>
                    <pre class="code">
if (Meteor.isClient) {
    Template.sparklines.rendered = function () {
        /** This code runs when everything has been loaded on the page */
        /* Inline sparklines take their values from the contents of the tag */
        $('.inlinesparkline').sparkline();

        /* Sparklines can also take their values from the first argument
         passed to the sparkline() function */
        var myvalues = [10,8,5,7,4,4,1];
        $('.dynamicsparkline').sparkline(myvalues);

        /* The second argument gives options such as chart type */
        $('.dynamicbar').sparkline(myvalues, {type: 'bar', barColor: 'green'} );

        /* Use 'html' instead of an array of values to pass options
         to a sparkline with data in the tag */
        $('.inlinebar').sparkline('html', {type: 'bar', barColor: 'red'} );
    };
}
                    </pre>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-title">
                    <h3>
                        Read Me
                    </h3>
                </div>
                <div class="box-content readme">
                    {{getGithubReadme name="meteor-sparklines" owner="austinrivas"}}
                    {{#if githubReadme}}
                        {{{githubReadme}}}
                    {{else}}
                        Loading...
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
